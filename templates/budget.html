{{ define "content" }}
<div class="container mx-auto p-4">
    <h1 class="text-4xl mb-4">Budget Tracking</h1>
    <form hx-post="/budget" hx-swap="innerHTML:beforeend">
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="category">
                Category
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="category" type="text" placeholder="Category">
        </div>
        <div class="mb-4">
            <label class="block text-gray-300 text-sm font-bold mb-2" for="amount">
                Amount
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="amount" type="number" placeholder="Amount">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Add Budget
            </button>
        </div>
    </form>
</div>
{{ end }}
